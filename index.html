<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Alarm Clock</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script src=".build/js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <h3>Celcius or farenheight?</h3>
      <select id="type">
        <option value="celcius">Celcius</option>
        <option value="farenheight">Farenheight</option>
      </select>
      <button class="btn-success" id="weatherLocation">Find your weather!</button>
      <h3>compare the first city to:</h3>
      <input id="second_location" type="text">
      <button class="btn-success" id="compare_location">compare</button>
      <div class="showWeather"></div>
    </div>
  </body>
</html>
